version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lendsqr_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-lendsqr_wallet_dev}
      MYSQL_USER: ${DB_USER:-lendsqr_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-lendsqr_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - lendsqr_network

  adminer:
    image: adminer
    container_name: lendsqr_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - lendsqr_network
    depends_on:
      - mysql

networks:
  lendsqr_network:
    driver: bridge

volumes:
  mysql_data:
